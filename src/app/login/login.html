<mat-card class="login-card">
    <mat-card-content>
        <h1>Login</h1>
        <div class="no-wrap">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="email">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password">
            </mat-form-field>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button matButton>Submit</button>
    </mat-card-actions>
</mat-card>
